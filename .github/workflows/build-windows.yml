name: Build EXE

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller

      - name: Build EXE
        run: |
          pyinstaller --onefile --name Cat --add-data "assets/*;assets" --add-data "image.png;." --hidden-import app --hidden-import app_config --hidden-import config_api --hidden-import library --hidden-import settings --hidden-import text --hidden-import utils main.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: exe-build
          path: dist/Cat.exe